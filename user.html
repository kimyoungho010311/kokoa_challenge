<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assuignmnt_12</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/87da5aa200.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar_lef">9:07</div>
      <div class="status_bar_mid"></div>
      <div class="status_bar_rig">
        <span> <i class="fa-solid fa-signal status_bar_rig1"></i> </span>
        <span> <i class="fa-solid fa-wifi status_bar_rig2"></i> </span>
        <span>
          <i class="fa-solid fa-battery-three-quarters status_bar_rig3"></i>
        </span>
      </div>
    </div>
    <div class="top_bar">
      <div class="top_bar_lef">
        <span class="top_bar_lef_1"></span>
        <span class="top_bar_lef_2"></span>
        <span class="top_bar_lef_3"></span>
      </div>
      <div class="top_bar_mid"></div>
      <div class="top_bar_rig">
        <span class="top_bar_rig_load"
          ><i class="fa-solid fa-arrow-up-from-bracket"></i
        ></span>
        <span class="top_bar_rig_cog"><i class="fa-solid fa-gear"></i></span>
      </div>
    </div>
    <div class="form">
      <div class="bottom_bar">
        <a href="index.html" class="bottom_bar_1"
          ><i class="fa-solid fa-house"></i
        ></a>
        <span class="bottom_bar_1"><i class="fa-solid fa-map"></i></span>
        <span class="bottom_bar_1"
          ><i class="fa-solid fa-circle-plus"></i
        ></span>
        <span class="bottom_bar_1"><i class="fa-regular fa-bookmark"></i></span>
        <a href="user.html" class="bottom_bar_2"
          ><i class="fa-solid fa-circle-user"></i
        ></a>
      </div>
      <div class="user_info">
        <div class="user_info_left">
          <i class="fa-solid fa-circle-user"></i>
        </div>
        <div class="user_info_right">
          <div class="user_info_right_name">YoungHO</div>
          <div class="user_info_right_info">팔로워 0 ㅣ 팔로잉 0</div>
        </div>
      </div>
      <div class="user_introduce">
        <div class="user_introduce_left">탭하고 소개 글을 입력해 보세요</div>
        <div class="user_introduce_right">인사이트</div>
      </div>
      <div class="main_bar">
        <span class="main_bar_left">데이로그</span>
        <span class="main_bar_right">큐레이션</span>
      </div>
      <div class="main">
        <div class="main_text">첫 데이로그 남기기</div>
      </div>
      <div class="chellange">도전해 보세요!</div>
      <div class="bottom">
        <div class="bottom_left">
          <div class="bottom_left_icon"><i class="fa-solid fa-check"></i></div>
          <div class="bottom_left_text">배지 얻기!</div>
        </div>
        <div class="bottom_right">
          <div class="bottom_right_icon">
            <i class="fa-solid fa-money-bill"></i>
          </div>
          <div class="bottom_right_text">데이로그 수입 얻기</div>
        </div>
      </div>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
  </body>
</html>
